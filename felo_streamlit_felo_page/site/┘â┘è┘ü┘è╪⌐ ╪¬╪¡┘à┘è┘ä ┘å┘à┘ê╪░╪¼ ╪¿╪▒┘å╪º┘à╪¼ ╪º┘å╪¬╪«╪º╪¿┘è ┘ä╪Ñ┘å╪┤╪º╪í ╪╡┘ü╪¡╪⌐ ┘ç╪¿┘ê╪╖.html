ot of time organizing and analyzing data to create research reports?","row_3_desc":"Spending time reformatting the same content into PPTs and Word docs for different reports?"},"section_3":{"title":"Work shouldn't be like this.","desc":"Felo Search Agent will solve your problems.","row_1_title":"Industry-Leading Answer Quality","row_1_sub_title":"Let AI Search Filter the Best Answers for You","row_1_desc":"Whether it's text, documents, voice, or images, we use the best models and algorithms to seamlessly handle everything—from search to summarization and final answers. Say goodbye to manual answer filtering.","row_2_title":"AI Search Agent","row_2_sub_title":"Automate Your Research Reports","row_2_desc":"Felo's search agent automatically breaks down tasks and conducts multi-step searches. Whether it's company research, industry analysis, or e-commerce market research, it generates comprehensive reports with a single click based on your requirements.","row_3_title":"Say Goodbye to Tedious Reporting","row_3_sub_title":"Generate PPTs, Mind Maps, and Long Documents with One Click","row_3_desc":"Based on your searches and uploaded files, we generate instant reports tailored to your needs with just one click."},"section_4":{"title":"Create Your Own Custom Agent!","desc":"Whether you're creating content, debugging code, or generating insights, the agent adapts to your needs and helps your team accomplish more together!"},"section_5":{"title":"Your Enterprise Data Security Comes First","desc":"We ensure that only authorized personnel can access your data, and we do not share any unnecessary information.","row_1_title":"Enhanced Data Privacy","row_1_desc":"Your data always belongs to you. We do not use enterprise customer data to train our AI models.","row_2_title":"Enhanced Security","row_2_desc":"Our system implements the latest security measures to prevent external threats and unauthorized access.","row_3_title":"User Management","row_3_desc":"Easily add, remove, and manage team members' access rights.","row_4_title":"SOC2 Certification","row_4_desc":"Our security protocols and data protection measures comply with industry standards, ensuring safe and reliable services.","row_5_title":"Data Retention","row_5_desc":"Your search history and knowledge base are only visible to others if you explicitly choose to share them.","row_6_title":"Single Sign-On (SSO)","row_6_desc":"Seamless authentication for enhanced security and convenience."},"section_6":{"title":"Choose the Plan That Suits You","desc":"We Offer the Best Pricing to Meet Your Needs"},"section_7":{"title":"Frequently Asked Questions","question_1":"What is Felo Enterprise?","answer_1":"Felo Enterprise is an intelligent search and office automation solution designed for enterprises. It provides strict security standards and richer feature permissions, fully leveraging the capabilities of Felo AI to help teams accurately obtain reliable answers and automatically generate office documents, thus greatly improving work efficiency and supporting efficient enterprise operations.","question_2":"What are the benefits of Enterprise?","answer_2":"There are many. Every knowledge worker needs to conduct tedious data searches, organize, summarize, and write reports in their daily work, each process consuming a significant amount of time. Felo offers richer feature permissions and more usage instances, allowing AI to easily generate research reports and work documents, enhancing team efficiency.","question_3":"How does Enterprise protect privacy and security?","answer_3":"Your data is secure, and the production and access of data in the internal knowledge base require organizational identity verification. Additionally, organizational data will never be used to train or fine-tune AI models. Our data protection agreements with third-party AI model providers like OpenAI and Anthropic also prohibit using Felo data for training. Your data always belongs to you.","question_4":"How can I use Enterprise to inquire about internal data issues?","answer_4":"You can connect the internal database to the knowledge base, allowing the search to output the results you want based on the team's knowledge base.","question_5":"How do I manage my team?","answer_5":"Organizations can freely add, invite, and delete team members, and can also flexibly allocate permissions to ensure that members in different roles have appropriate access and operational permissions."},"start_using":"Get Started","create_org":"Create an Enterprise","footer":{"contact_email":"If you have any questions, please contact us via email:","copyright":"All Rights Reserved.","download_app":"Download App"}},"enterprise":{"page_title":"Enterprise Pro","personal_account_title":"Account","enterprise_account_title":"Enterprise","pc_browser_required":"Please open felo.ai in a PC browser to proceed","create_title":"Felo Enterprise","create_org_title":"Create Your Organization","org_name":"Organization Name","org_name_placeholder":"Please enter your organization name","org_description":"Organization Description","org_description_placeholder":"Briefly describe your company to enhance the relevance of Felo's responses.","create_agree_terms":"I have read and agree to the terms and conditions","create_agree_privacy":"I have read and agree to the \u003cprivacy\u003ePrivacy Policy\u003c/privacy\u003e","create_safe_doc":"Safe Document","create_safe_doc_btn":"View Document","create_next_step":"Next Step","cancel":"Cancel","save":"Save","org_name_required":"Please enter your organization name","org_description_required":"Please enter your organization description","agree_terms_required":"Please read and accept the terms of service","agree_privacy_required":"Please read and accept the privacy policy","unsupported_image_type_tip":"Currently, only JPG, PNG, SVG, WebP, GIF image types are supported","minimum_seats_required":"The number of seats must not be less than {count}","create_succeed":"Organization created successfully!  Why, Who, When, Where, How, and How much.","5w2h_example":"Use the 5W2H methodology to comprehensively analyze \u003cb\u003ethe issue or task\u003c/b\u003e. Clearly explain what it is, why, who, when, where, how, and how much it costs.","kano":"KANO Model","kano_desc":"Categorize customer preferences to prioritize features and enhance satisfaction.","kano_example":"Use the KANO model to analyze how each function of \u003cb\u003ethe product or service\u003c/b\u003e affects the satisfaction of \u003cb\u003etarget users\u003c/b\u003e.","pdca":"PDCA Cycle","pdca_desc":"Implement continuous improvement: Plan, Do, Check, and Act.","pdca_example":"Use the PDCA cycle to analyze and continuously improve \u003cb\u003ethe process or problem\u003c/b\u003e. Please elaborate on the specific steps of the four stages: Plan, Do, Check, and Act.","aida":"AIDA Model","aida_desc":"A marketing model that describes the customer journey: Attention, Interest, Desire, and Action.","aida_example":"Use the AIDA model to analyze the user conversion path for \u003cb\u003ethe product or brand\u003c/b\u003e, and provide specific strategies for \u003cb\u003etarget customers\u003c/b\u003e in the four stages: attracting attention, arousing interest, creating desire, and prompting action.","pest":"PEST Analysis","pest_desc":"Analyze the external macro-environmental factors: Political, Economic, Social, and Technological.","pest_example":"Use the PEST analysis method to evaluate the macro environment faced by \u003cb\u003ethe project or industry\u003c/b\u003e in \u003cb\u003ea specific market or country\u003c/b\u003e. Please analyze from the four key dimensions: political, economic, social, and technological.","six_hats":"Six Thinking Hats","six_hats_desc":"Analyze problems from different perspectives, comprehensively considering various factors.","six_hats_example":"Apply the Six Thinking Hats method to conduct comprehensive analysis of \u003cb\u003ethe problem or decision\u003c/b\u003e from different perspectives. Please analyze from the six angles: White Hat, Red Hat, Yellow Hat, Green Hat, Black Hat, and Blue Hat.","kiss":"KISS Model","kiss_desc":"Identify practices to keep, areas for improvement, new attempts, and activities to stop","kiss_example":"Apply the KISS model to \u003cb\u003ethe project or product\u003c/b\u003e to identify practices to keep, areas for improvement, new attempts, and activities to stop.","value_prop":"Value Proposition","value_prop_desc":"Clarify the unique value of products or services to attract target customers.","value_prop_example":"Apply value proposition to define the unique value of \u003cb\u003ethe product or service\u003c/b\u003e to attract \u003cb\u003etarget customers\u003c/b\u003e' attention.","scqa":"SCQA Model","scqa_desc":"Structured questioning to guide customers into deep thinking.","scqa_example":"Apply the SCQA model to conduct structured questioning for \u003cb\u003ethe problem or decision\u003c/b\u003e to guide customers into deep thinking. Please analyze through the four stages: Situation, Complication, Question, and Answer.","fabe":"FABE Model","fabe_desc":"Product features, advantages, benefits, and evidence to attract customer purchases.","fabe_example":"Apply the FABE model to analyze the features, advantages, benefits, and evidence of \u003cb\u003ethe product or service\u003c/b\u003e to attract \u003cb\u003etarget customers\u003c/b\u003e' attention.","porter":"Porter's Five Forces Model","porter_desc":"Analyze industry competitive landscape and formulate competitive strategies.","porter_example":"Apply Porter's Five Forces model to analyze the competitive landscape of \u003cb\u003ethe industry or market\u003c/b\u003e. Please analyze from five dimensions: supplier bargaining power, buyer bargaining power, threat of new entrants, threat of substitutes, and existing competitors.","maslow":"Maslow's Hierarchy of Needs","maslow_desc":"Analyze human needs hierarchy and formulate motivation strategies.","maslow_example":"Apply Maslow's Hierarchy of Needs to analyze the needs hierarchy of \u003cb\u003eteam or organization\u003c/b\u003e members and formulate motivation strategies. Please analyze from five levels: physiological needs, safety needs, social needs, esteem needs, and self-actualization needs.","pareto":"Pareto Principle","pareto_desc":"Identify key factors and formulate priority strategies.","pareto_example":"Apply the Pareto Principle to identify key factors for \u003cb\u003ethe problem or decision\u003c/b\u003e and formulate priority strategies. Please analyze from two dimensions: key factors and secondary factors.","heart":"HEART Framework","heart_desc":"Evaluate and guide product or service design improvements through Happiness, Engagement, Adoption, Retention, and Task success","heart_example":"Apply the HEART framework to analyze the user experience of \u003cb\u003ethe product or service\u003c/b\u003e. Please analyze from five dimensions: Happiness, Engagement, Adoption, Retention, and Task success.","ms":"Market Segmentation Model","ms_desc":"Help businesses more effectively position products, develop marketing strategies, and meet specific customer group needs.","ms_example":"Apply the Market Segmentation model to analyze market segmentation for \u003cb\u003ethe product or service\u003c/b\u003e. Please analyze from geographic, behavioral, demographic, product characteristics, psychographic, and needs perspectives.","sipoc":"SIPOC Model","sipoc_desc":"Help organizations identify and understand key elements of business processes, widely used in process improvement and quality management.","sipoc_example":"Apply the SIPOC model to analyze Suppliers, Inputs, Process, Outputs, and Customers for \u003cb\u003ethe process or product\u003c/b\u003e.","influence":"Influence Model","influence_desc":"Analyze and understand key influence factors in any industry, helping us examine industries from multiple dimensions.","influence_example":"Apply the Influence model to analyze key influence factors for \u003cb\u003ethe industry or market\u003c/b\u003e. Please analyze from dimensions of historical and cultural background, technological innovation, market dynamics, social and cultural impact, and challenges and opportunities faced.","design_thinking":"Design Thinking","design_thinking_desc":"User-centered problem solving, widely applied in product development and innovation fields.","design_thinking_example":"Apply Design Thinking to conduct design thinking analysis for \u003cb\u003ethe problem or decision\u003c/b\u003e. Please analyze through five stages: Empathize, Define, Ideate, Prototype, and Test.","mckinsey":"McKinsey 7S Model","mckinsey_desc":"Help enterprises comprehensively review and improve their organizational structure, processes, and culture to enhance efficiency and execution capability.","mckinsey_example":"Apply the McKinsey 7S model to analyze the internal management structure of \u003cb\u003ethe enterprise or organization\u003c/b\u003e. Please analyze from seven dimensions: Strategy, Structure, Systems, Staff, Skills, Style, and Shared Values.","bmc":"Osterwalder Business Model Canvas","bmc_desc":"Used to clearly describe, design, challenge, and improve an organization's business model.","bmc_example":"Apply the Osterwalder Business Model Canvas to analyze the business model of \u003cb\u003ethe enterprise or organization\u003c/b\u003e. Please analyze from value propositions, customer relationships, revenue streams, and other aspects.","most":"MOST Analysis","most_desc":"Help enterprises ensure their daily operations align with long-term vision, effectively guiding decision-making and resource allocation","most_example":"Apply MOST analysis to analyze the corporate strategy of \u003cb\u003ethe enterprise or organization\u003c/b\u003e. Please analyze from four dimensions: Mission, Objectives, Strategies, and Tactics.","ansoff":"Ansoff Matrix","ansoff_desc":"Help enterprises evaluate the positioning of their produc
